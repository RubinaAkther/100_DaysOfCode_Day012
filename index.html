<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <!--===== favicon =====-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!--====== css style sheet ======-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--===== Main container Start =====-->
    <div class="main-container">
      <div class="card">
        <div class="card-img">
          <div class="cube-img">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
          <div class="eye-img">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card-content">
          <div class="title">Equilibrium #3429</div>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="connect-row">
            <div class="connect-left-column">
              <img src="./images/icon-ethereum.svg" alt="Ethereum" />0.041 ETH
            </div>
            <div class="connect-right-coulumn">
              <img src="./images/icon-clock.svg" alt="Clock" />3 days left
            </div>
          </div>
          <div class="border"></div>
          <div class="profile">
            <div class="profile-img">
              <img src="./images/image-avatar.png" alt="profile image" />
            </div>
            <div class="profile-content">
              Creation of <span class="profile-name">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--===== Main container End =====-->
  </body>
</html>
